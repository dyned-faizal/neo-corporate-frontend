    <script>
        // click next from welcome page
        $('#nextToContent').click(function() {
            $('.landing__page').addClass('slide-up');
            $('.landing__page').hide(800);
            $('.wrapper').removeClass('is-paused');
        });

        // to hide scroll bar
        var parent = document.getElementsByClassName('main__content');
        var child = document.getElementsByClassName('each__content');
        child.style.paddingRight = child.offsetWidth - child.clientWidth + "px";
    </script>
